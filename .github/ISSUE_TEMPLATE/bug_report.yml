name: ğŸ Bug Report
description: Create a report to help us improve
title: "[BUG]: "
labels:  
- "bug"
- "new"
- "needs triage"
type: bug
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the template below as thoroughly as possible to help us understand and resolve the issue.

  - type: checkboxes
    id: existing-issue
    attributes:
      label: Existing Issue Search
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true

  - type: textarea
    id: bug-description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: ğŸ‘£ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: current-behavior
    attributes:
      label: ğŸ˜¯ Current Behavior
      description: What actually happens?
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: ğŸ¤” Expected Behavior
      description: What should happen?
    validations:
      required: true

  - type: textarea
    id: screenshots-logs
    attributes:
      label: ğŸ“¸ Screenshots or Logs
      description: Attach screenshots, videos, or console logs to help diagnose the issue.
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: ğŸ–¥ï¸ Environment
      description: Please provide your environment details
      placeholder: |
        - **OS:** [e.g. Windows 11, macOS, iOS, Android]
        - **Browser:** [e.g. Chrome 142, Firefox 118, Safari]
        - **App Version:** [e.g. App v2.1.0]
        - **Device:** [e.g. iPhone 16, Google Pixel, Desktop]
        - **Additional context:** [e.g. API endpoint, feature flag]
    validations:
      required: true

  - type: textarea
    id: troubleshooting-steps
    attributes:
      label: ğŸ§ª Troubleshooting Steps Attempted
      description: List any steps you tried to fix or work around the issue.
    validations:
      required: false

  - type: textarea
    id: related-issues
    attributes:
      label: ğŸ”— Related Issues / PRs
      description: Link to any related issues or pull requests.
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: ğŸ“‹ Additional Context
      description: Anything else that would be of value to help troubleshoot or diagnose.
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
